<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Grocery Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="landing-page">
        <h1>French Grocery Adventure</h1>
        <button id="open-div">Start the Game</button>
    </div>
        <div id="overlay" style="display: none;">
            
    <div class="container1">
	<center>
        <div class="main-section">
            <h2>Dairy Products</h2>
            <div class="dairy-grid">
                <div class="dairy-item" data-correct="true"><img width="60px" src="resources/images/milk.png"/></div>
                <div class="dairy-item" data-correct="false"><img width="60px" src="resources/images/icecream.png"/></div>
                <div class="dairy-item" data-correct="true"><img width="60px" src="resources/images/cheese.png"/></div>
                <div class="dairy-item" data-correct="false"><img width="60px" src="resources/images/butter.png"/></div>
                <div class="dairy-item" data-correct="false"><img width="60px" src="resources/images/bounty.png"/></div>
                <div class="dairy-item" data-correct="true"><img width="60px" src="resources/images/yogurt.png"/></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sticky-note">
			<h3>Shopping List:</h3><br>
			1. Milk<br>
			2. Yogurt<br>
			3. Cheese<br>
			<br>
</div>
</center>
    </div>
			
        </div>
		
		    <div class="container2">
	<center>
        <div class="main-section">
            <h2>Meat Products</h2>
            <div class="meat-grid">
                <div class="meat-item" data-correct="false"><img width="60px" src="resources/images/milk.png"/></div>
                <div class="meat-item" data-correct="true"><img width="60px" src="resources/images/icecream.png"/></div>
                <div class="meat-item" data-correct="true"><img width="60px" src="resources/images/cheese.png"/></div>
                <div class="meat-item" data-correct="false"><img width="60px" src="resources/images/butter.png"/></div>
                <div class="meat-item" data-correct="true"><img width="60px" src="resources/images/bounty.png"/></div>
                <div class="meat-item" data-correct="false"><img width="60px" src="resources/images/yogurt.png"/></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sticky-note">
			<h3>Shopping List:</h3><br>
			1. Pork<br>
			2. Chicken Legs<br>
			3. Salmon<br>
			<br>
</div>
</center>
    </div>
			
        </div>


    <script src="resources/script.js"></script> 

</body>
</html>
